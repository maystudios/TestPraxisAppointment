<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminplaner - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-praxis-hell">

    <div id="login-content" class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-clipboard2-pulse"
                                style="font-size: 3rem; color: var(--praxis-gruen-akzent);"></i>
                            <h3 class="card-title mt-2">Anmelden</h3>
                        </div>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Benutzername</label>
                                <input type="text" class="form-control form-control-lg" id="username" required
                                    placeholder="z.B. max.mustermann">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Passwort</label>
                                <input type="password" class="form-control form-control-lg" id="password" required
                                    placeholder="••••••••">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg">
                                <i class="bi bi-check-circle"></i> Anmelden
                            </button>
                        </form>
                        <p class="mt-4 text-muted small text-center">Neue Benutzerkonten werden zentral von der
                            Praxisverwaltung angelegt.</p>
                        <p class="mt-3 text-center"><a href="index.html">Zurück zur Startseite</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main-login.js"></script>
</body>

</html>
